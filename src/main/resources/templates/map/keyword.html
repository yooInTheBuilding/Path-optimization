<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
<script src="apikey.js">
    const API_KEY = config.apikey;
    document.getElementById("script").src = API_KEY
</script>
</head>
<body>
<script id="script" type="text/javascript" src=''></script>
<script th:inline="javascript">
    var pharmacyList = JSON.parse([[${pharmacyList}]]) || [];
    console.log(pharmacyList);
</script>
<div id="map" style="width:100%;height:350px;"></div>

<form>
    검색 : <input type="text" name="keyword" th:value="${param.keyword}"/>
    <button>변환</button>
</form>
<br>
<button id="btn1">위치조정</button>

<script th:inline="javascript">
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
    document.getElementById("btn1").addEventListener("click", () => {
            var center = new kakao.maps.LatLng(pharmacyList[0].y, pharmacyList[0].x);
            map.setCenter(center);
        }
    );

    // 마커 이미지의 이미지 주소입니다
    var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

    for (var i = 0; i < pharmacyList.length; i++) {

        // 마커 이미지의 이미지 크기 입니다
        var imageSize = new kakao.maps.Size(24, 35);

        // 마커 이미지를 생성합니다
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            map: map, // 마커를 표시할 지도
            position: new kakao.maps.LatLng(pharmacyList[i].y, pharmacyList[i].x), // 마커를 표시할 위치
            title: pharmacyList[i].name, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
            image: markerImage, // 마커 이미지
            clickable: true
        });

        var pharmacyName = pharmacyList[i].name;
        var pharmacyTel = pharmacyList[i].tel;
        var iwContent = `<div style="padding:5px;">${pharmacyName}</div><br><div style="padding:5px;" id="div2">${pharmacyTel}</div>`;
        var iwRemoveable = true;

        var infowindow = new kakao.maps.InfoWindow({
            content: iwContent,
            removable: iwRemoveable
        });


        (function (marker, infowindow) {
            kakao.maps.event.addListener(marker, 'click', function () {
                if (infowindow.getMap()) {
                    infowindow.close();
                } else {
                    infowindow.open(map, marker);
                }
            });
        })(marker, infowindow);
    }
</script>
</body>
</html>
